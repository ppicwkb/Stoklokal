 <head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
    
    body {
      box-sizing: border-box;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
      color: #f0f0f0;
      overflow: hidden;
    }

    .dashboard-wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }

    .header {
      background: rgba(26, 11, 46, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(168, 85, 247, 0.2);
      padding: 28px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 30px rgba(168, 85, 247, 0.1);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #a855f7, #ec4899, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .external-link-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
      border: 2px solid rgba(168, 85, 247, 0.5);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      color: #f0f0f0;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2);
    }

    .external-link-btn:hover {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(236, 72, 153, 0.3));
      border-color: rgba(168, 85, 247, 0.7);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
    }

    .external-link-btn svg {
      width: 18px;
      height: 18px;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(6, 182, 212, 0.15));
      border: 2px solid rgba(16, 185, 129, 0.4);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      background: rgba(45, 27, 78, 0.5);
      border: 2px solid rgba(168, 85, 247, 0.3);
      border-radius: 12px;
      color: #f0f0f0;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: #a855f7;
      background: rgba(45, 27, 78, 0.8);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
    }

    .search-box input::placeholder {
      color: #64748b;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }

    .filter-group {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 12px 20px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: #3b82f6;
    }

    .filter-btn.active {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
    }

    .view-toggle {
      display: flex;
      gap: 4px;
      background: rgba(30, 41, 59, 0.6);
      padding: 4px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .view-btn {
      padding: 10px 20px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
    }

    .view-btn.active {
      background: linear-gradient(135deg, #a855f7, #ec4899);
      color: white;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
    }

    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(30, 41, 59, 0.6);
      padding: 4px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .zoom-btn {
      padding: 8px;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn:hover {
      background: rgba(168, 85, 247, 0.2);
      color: #a855f7;
    }

    .zoom-btn:active {
      transform: scale(0.95);
    }

    .zoom-level {
      font-size: 13px;
      font-weight: 600;
      color: #e2e8f0;
      min-width: 50px;
      text-align: center;
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px;
      width: 100%;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(236, 72, 153, 0.1));
      border: 2px solid rgba(168, 85, 247, 0.3);
      border-radius: 20px;
      padding: 28px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.05), rgba(236, 72, 153, 0.05));
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .stat-card:hover {
      transform: translateY(-8px);
      border-color: rgba(168, 85, 247, 0.6);
      box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-label {
      font-size: 13px;
      color: #a78bfa;
      margin-bottom: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #f0f0f0, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .order-card {
      background: linear-gradient(135deg, rgba(45, 27, 78, 0.6), rgba(26, 11, 46, 0.6));
      border: 2px solid rgba(168, 85, 247, 0.25);
      border-radius: 20px;
      padding: 28px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideIn 0.6s ease;
      position: relative;
      overflow: hidden;
    }

    .order-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .order-card:hover::after {
      left: 100%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .order-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(168, 85, 247, 0.6);
      box-shadow: 0 20px 50px rgba(168, 85, 247, 0.3);
    }

    .order-card.new {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.05);
      animation: newOrderPulse 1s ease;
    }

    @keyframes newOrderPulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
      50% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
    }

    .order-card.updated {
      border-color: #f59e0b;
      background: rgba(245, 158, 11, 0.05);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }

    .order-id {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #f0f0f0, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .order-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-new {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .badge-updated {
      background: rgba(245, 158, 11, 0.2);
      color: #f59e0b;
    }

    .order-details {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .order-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(168, 85, 247, 0.15);
      align-items: center;
    }

    .order-row:last-child {
      border-bottom: none;
    }

    .order-label {
      font-size: 13px;
      color: #a78bfa;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .order-value {
      font-size: 15px;
      color: #f0f0f0;
      font-weight: 600;
      text-align: right;
    }

    .table-view {
      background: linear-gradient(135deg, rgba(45, 27, 78, 0.5), rgba(26, 11, 46, 0.5));
      border: 2px solid rgba(168, 85, 247, 0.3);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .table-container {
      overflow-x: auto;
      overflow-y: auto;
      max-height: calc(100% - 100px);
    }
    
    .table-wrapper-outer {
      position: relative;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(236, 72, 153, 0.3));
      padding: 18px 20px;
      text-align: left;
      font-size: 13px;
      font-weight: 700;
      color: #f0f0f0;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid rgba(168, 85, 247, 0.4);
    }

    td {
      padding: 18px 20px;
      font-size: 14px;
      color: #f0f0f0;
      border-bottom: 1px solid rgba(168, 85, 247, 0.1);
      font-weight: 500;
    }

    tbody tr:nth-child(even) {
      background: rgba(168, 85, 247, 0.05);
    }

    tr:hover {
      background: rgba(168, 85, 247, 0.15);
      transform: scale(1.01);
      transition: all 0.3s ease;
    }

    tr.new-row {
      background: rgba(16, 185, 129, 0.08);
    }

    tr.updated-row {
      background: rgba(245, 158, 11, 0.08);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.1);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px 20px;
      }

      .page-title {
        font-size: 22px;
      }

      .header-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .controls {
        width: 100%;
      }

      .search-box {
        width: 100%;
      }

      .main-content {
        padding: 20px;
      }

      .orders-grid {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
const SHEET_ID = "1YvDAQl5O2LfOIwvtfAkZEmWs8Ywzz0WgXHsfMxO32l0";
const RANGE = "LOKAL!A1:Z";
const API_KEY = "AIzaSyBhiKDVDH4fle5_EqAIaA05YjpxVMEBYZM";

const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
const driveUrl = `https://www.googleapis.com/drive/v3/files/${SHEET_ID}?fields=modifiedTime,modifiedByMeTime,name&key=${API_KEY}`;

let lastData = [];
let currentData = [];
let currentView = 'cards';
let currentFilter = 'all';
let searchTerm = '';
let lastModifiedTime = null;
let tableZoom = 100;

const defaultConfig = {
  page_title: "Live Order Monitoring",
  status_text: "Connected",
  background_color: "#1a0b2e",
  card_color: "#2d1b4e",
  text_color: "#f0f0f0",
  primary_action_color: "#a855f7",
  secondary_action_color: "#ec4899",
  font_family: "Poppins",
  font_size: 16
};

async function onConfigChange(config) {
  const pageTitle = config.page_title || defaultConfig.page_title;
  const statusText = config.status_text || defaultConfig.status_text;
  const backgroundColor = config.background_color || defaultConfig.background_color;
  const cardColor = config.card_color || defaultConfig.card_color;
  const textColor = config.text_color || defaultConfig.text_color;
  const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
  const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
  const fontFamily = config.font_family || defaultConfig.font_family;
  const fontSize = config.font_size || defaultConfig.font_size;

  document.getElementById('pageTitle').textContent = pageTitle;
  document.getElementById('statusText').textContent = statusText;
  
  document.body.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${cardColor} 50%, ${backgroundColor} 100%)`;
  document.body.style.color = textColor;
  document.body.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
  document.body.style.fontSize = `${fontSize}px`;
  
  const pageTitleEl = document.getElementById('pageTitle');
  pageTitleEl.style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor}, #06b6d4)`;
  pageTitleEl.style.webkitBackgroundClip = 'text';
  pageTitleEl.style.webkitTextFillColor = 'transparent';
  pageTitleEl.style.backgroundClip = 'text';
  pageTitleEl.style.fontSize = `${fontSize * 2}px`;

  const filterBtns = document.querySelectorAll('.filter-btn.active, .view-btn.active');
  filterBtns.forEach(btn => {
    btn.style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
    btn.style.borderColor = primaryColor;
  });
}

if (window.elementSdk) {
  window.elementSdk.init({
    defaultConfig,
    onConfigChange,
    mapToCapabilities: (config) => ({
      recolorables: [
        {
          get: () => config.background_color || defaultConfig.background_color,
          set: (value) => {
            config.background_color = value;
            window.elementSdk.setConfig({ background_color: value });
          }
        },
        {
          get: () => config.card_color || defaultConfig.card_color,
          set: (value) => {
            config.card_color = value;
            window.elementSdk.setConfig({ card_color: value });
          }
        },
        {
          get: () => config.text_color || defaultConfig.text_color,
          set: (value) => {
            config.text_color = value;
            window.elementSdk.setConfig({ text_color: value });
          }
        },
        {
          get: () => config.primary_action_color || defaultConfig.primary_action_color,
          set: (value) => {
            config.primary_action_color = value;
            window.elementSdk.setConfig({ primary_action_color: value });
          }
        },
        {
          get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
          set: (value) => {
            config.secondary_action_color = value;
            window.elementSdk.setConfig({ secondary_action_color: value });
          }
        }
      ],
      borderables: [],
      fontEditable: {
        get: () => config.font_family || defaultConfig.font_family,
        set: (value) => {
          config.font_family = value;
          window.elementSdk.setConfig({ font_family: value });
        }
      },
      fontSizeable: {
        get: () => config.font_size || defaultConfig.font_size,
        set: (value) => {
          config.font_size = value;
          window.elementSdk.setConfig({ font_size: value });
        }
      }
    }),
    mapToEditPanelValues: (config) => new Map([
      ["page_title", config.page_title || defaultConfig.page_title],
      ["status_text", config.status_text || defaultConfig.status_text]
    ])
  });
}

async function loadSheet() {
  try {
    // Fetch sheet data and Drive metadata in parallel
    const [sheetRes, driveRes] = await Promise.all([
      fetch(url),
      fetch(driveUrl)
    ]);
    
    const data = await sheetRes.json();
    const driveData = await driveRes.json();
    const values = data.values || [];

    if (values.length === 0) {
      showEmptyState();
      return;
    }

    currentData = parseSheetData(values);
    updateStats();
    renderOrders();

    // Update with Drive API modified time
    if (driveData.modifiedTime) {
      lastModifiedTime = new Date(driveData.modifiedTime);
      const timeStr = lastModifiedTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
      const dateStr = lastModifiedTime.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
      document.getElementById("lastUpdate").textContent = `${dateStr} ${timeStr}`;
      document.getElementById("lastUpdate").title = `Last modified: ${lastModifiedTime.toLocaleString('id-ID')}`;
    }

    lastData = JSON.parse(JSON.stringify(values));
  } catch (e) {
    console.error('Error loading sheet:', e);
    showErrorState();
  }
}

function parseSheetData(values) {
  if (values.length < 2) return [];
  
  const headers = values[0];
  const rows = [];

  for (let i = 1; i < values.length; i++) {
    const row = {};
    row._status = 'normal';
    row._index = i;
    
    headers.forEach((header, j) => {
      row[header] = values[i][j] || '';
    });
    
    rows.push(row);
  }
  
  return rows;
}

function updateStats() {
  // Sum all values from "Total" column
  let totalSum = 0;
  currentData.forEach(order => {
    const totalValue = order['Total'] || order['TOTAL'] || order['total'];
    if (totalValue) {
      const numValue = parseFloat(String(totalValue).replace(/[^\d.-]/g, ''));
      if (!isNaN(numValue)) {
        totalSum += numValue;
      }
    }
  });
  
  // Format with thousand separators
  document.getElementById('totalOrders').textContent = totalSum.toLocaleString('id-ID');
}

function renderOrders() {
  const filtered = filterOrders();
  const container = document.getElementById('ordersContainer');
  
  if (filtered.length === 0) {
    showEmptyState();
    return;
  }
  
  if (currentView === 'cards') {
    renderCardsView(filtered);
  } else {
    renderTableView(filtered);
  }
}

function filterOrders() {
  let filtered = currentData;
  
  if (currentFilter !== 'all') {
    filtered = filtered.filter(order => order._status === currentFilter);
  }
  
  if (searchTerm) {
    filtered = filtered.filter(order => {
      return Object.values(order).some(val => 
        String(val).toLowerCase().includes(searchTerm.toLowerCase())
      );
    });
  }
  
  return filtered;
}

function renderCardsView(orders) {
  const container = document.getElementById('ordersContainer');
  const grid = document.createElement('div');
  grid.className = 'orders-grid';
  
  orders.forEach(order => {
    const card = document.createElement('div');
    card.className = 'order-card';
    
    const headers = Object.keys(order).filter(k => !k.startsWith('_'));
    const firstHeader = headers[0] || 'ID';
    
    card.innerHTML = `
      <div class="order-header">
        <div class="order-id">${order[firstHeader] || 'N/A'}</div>
      </div>
      <div class="order-details">
        ${headers.slice(1).map(header => `
          <div class="order-row">
            <span class="order-label">${header}</span>
            <span class="order-value">${order[header] || '-'}</span>
          </div>
        `).join('')}
      </div>
    `;
    
    grid.appendChild(card);
  });
  
  container.innerHTML = '';
  container.appendChild(grid);
}

function renderTableView(orders) {
  const container = document.getElementById('ordersContainer');
  const tableWrapper = document.createElement('div');
  tableWrapper.className = 'table-view';
  tableWrapper.id = 'tableWrapper';
  
  const tableContainer = document.createElement('div');
  tableContainer.className = 'table-container';
  
  const table = document.createElement('table');
  table.style.transform = `scale(${tableZoom / 100})`;
  table.style.transformOrigin = 'top left';
  table.style.transition = 'transform 0.3s ease';
  table.style.minWidth = '100%';
  
  const headers = Object.keys(orders[0] || {}).filter(k => !k.startsWith('_'));
  
  const thead = document.createElement('thead');
  const headerRow = document.createElement('tr');
  headers.forEach(header => {
    const th = document.createElement('th');
    th.textContent = header;
    th.style.whiteSpace = 'nowrap';
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);
  table.appendChild(thead);
  
  const tbody = document.createElement('tbody');
  orders.forEach(order => {
    const row = document.createElement('tr');
    
    headers.forEach(header => {
      const td = document.createElement('td');
      td.textContent = order[header] || '-';
      td.style.whiteSpace = 'nowrap';
      row.appendChild(td);
    });
    
    tbody.appendChild(row);
  });
  table.appendChild(tbody);
  
  tableContainer.appendChild(table);
  tableWrapper.appendChild(tableContainer);
  container.innerHTML = '';
  container.appendChild(tableWrapper);
}

function showEmptyState() {
  const container = document.getElementById('ordersContainer');
  container.innerHTML = `
    <div class="empty-state">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="9" x2="15" y2="9"></line>
        <line x1="9" y1="15" x2="15" y2="15"></line>
      </svg>
      <h3 style="font-size: 20px; margin-bottom: 8px;">No orders found</h3>
      <p>Try adjusting your filters or search terms</p>
    </div>
  `;
}

function showErrorState() {
  const container = document.getElementById('ordersContainer');
  container.innerHTML = `
    <div class="empty-state">
      <h3 style="font-size: 20px; margin-bottom: 8px; color: #ef4444;">Connection Error</h3>
      <p>Unable to load data from Google Sheets</p>
    </div>
  `;
}

// Event listeners
document.getElementById('searchInput').addEventListener('input', (e) => {
  searchTerm = e.target.value;
  renderOrders();
});

document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    renderOrders();
  });
});

document.querySelectorAll('.view-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentView = btn.dataset.view;
    
    // Show/hide zoom controls based on view
    const zoomControls = document.getElementById('zoomControls');
    if (currentView === 'table') {
      zoomControls.style.display = 'flex';
    } else {
      zoomControls.style.display = 'none';
    }
    
    renderOrders();
  });
});

// Zoom controls
document.getElementById('zoomIn').addEventListener('click', () => {
  if (tableZoom < 150) {
    tableZoom += 10;
    updateTableZoom();
  }
});

document.getElementById('zoomOut').addEventListener('click', () => {
  if (tableZoom > 50) {
    tableZoom -= 10;
    updateTableZoom();
  }
});

document.getElementById('zoomReset').addEventListener('click', () => {
  tableZoom = 100;
  updateTableZoom();
});

function updateTableZoom() {
  document.getElementById('zoomLevel').textContent = `${tableZoom}%`;
  const table = document.querySelector('#tableWrapper table');
  if (table) {
    table.style.transform = `scale(${tableZoom / 100})`;
  }
}

// Initial load
loadSheet();

// Refresh every 10 seconds
setInterval(loadSheet, 10000);
</script>
